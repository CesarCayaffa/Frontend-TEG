<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Inicio de Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required minlength="4" maxlength="255"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6" maxlength="1024"></ion-input>
    </ion-item>
  
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
  <div class="container">

    <a href="/register">
      No tienes cuenta? registrate aqui
    </a>
  </div>

  </ion-content>

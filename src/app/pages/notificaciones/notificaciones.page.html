<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-menu></app-menu>

  <ion-card>


    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let notification of notifications">
          <ion-label>
            <h2>{{notification.message}}</h2>
            <p>Enviado: {{notification.dateSent | date:'medium'}}</p>
          </ion-label>
          <ion-checkbox slot="end" [(ngModel)]="notification.read"></ion-checkbox>  
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

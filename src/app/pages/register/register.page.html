<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="redirectToLogin()"></ion-back-button>
    </ion-buttons>

    <ion-title>Registrar cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name" required minlength="4" maxlength="255"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required minlength="6" maxlength="255"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6"
        maxlength="1024"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Register</ion-button>
  </form>
  <div class="container">
    <a href="home">
      Ya tienes cuenta? inicia sesion aqui
    </a>
  </div>
</ion-content>

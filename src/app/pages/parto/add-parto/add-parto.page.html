<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="redirecInfoVaca()" ></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="addParto()">

    <ion-item>
      <ion-label
      *ngIf="!showCalendar"
      >Fecha de Parto:</ion-label>
      <ion-buttons slot="end">
        <ion-button
          *ngIf="!showCalendar"
          fill="clear"
          (click)="toggleCalendar()"
        >
          <ion-icon slot="icon-only" name="calendar"></ion-icon>
        </ion-button>
        <ion-button
          *ngIf="showCalendar"
          fill="clear"
          (click)="toggleCalendar()"
        >
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-datetime
        [showDefaultTitle]="true"
        *ngIf="showCalendar"
        presentation="date"
        displayFormat="DD-MM-YYYY"
        [(ngModel)]="comiParto.fechaParto"
        name="fechaParto"
        required
      >
        <span slot="title">Fecha de Parto</span>
      </ion-datetime>
      <ion-label *ngIf="!showCalendar"
        >{{ comiParto.fechaParto | date:'dd-MM-YYYY' }}</ion-label
      >
    </ion-item>

    <ion-item>
      <ion-label>Sexo del Becerro:</ion-label>
      <ion-select [(ngModel)]="comiParto.sexoBecerro" name="sexoBecerro" required>
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Femenino">Femenino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peso del Becerro (Kg):</ion-label>
      <ion-input type="number" [(ngModel)]="comiParto.pesoBecerroKg" name="pesoBecerroKg" required></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Observaciones:</ion-label>
      <ion-textarea [(ngModel)]="comiParto.observacion" name="observacion"></ion-textarea>
    </ion-item> -->

    <ion-button class="form-button" type="submit">Agregar Parto</ion-button>
  </form>

</ion-content>

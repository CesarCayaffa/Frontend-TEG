<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="redirecInfoVaca()"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agragar datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="addLecheMes()">

    <ion-item>
      <ion-label>ID del parto</ion-label>
      <ion-select [(ngModel)]="lecheMes.idComiParto">
        <ion-select-option *ngFor="let comiParto of comiPartos" [value]="comiParto._id">
          Parto:
          {{ comiParto._id }}
        </ion-select-option>
      </ion-select>
    </ion-item>

        <ion-input type="number" [(ngModel)]="leche.mes" name="mes{{i}}" [required]="i === 0"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Cantidad de Leche</ion-label>
        <ion-input type="number" [(ngModel)]="leche.cantidadLeche" name="cantidadLeche{{i}}" [required]="i === 0"></ion-input>

        <ion-item *ngFor="let leche of lecheMes.lecheXmes; let i = index">
      <ion-item>
        <ion-label position="floating">Mes {{i + 1}}</ion-label>
        <ion-input type="number" [(ngModel)]="leche.mes" name="mes{{i + 1}}" [required]="i === 0"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Cantidad de Leche</ion-label>
        <ion-input type="number" [(ngModel)]="leche.cantidadLeche" name="cantidadLeche{{i + 1}}" [required]="i === 0"></ion-input>
      </ion-item>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Fecha de Secado</ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="toggleCalendar()">
          <ion-icon slot="icon-only" name="calendar"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-datetime presentation="date" [preferWheel]="true" [(ngModel)]="lecheMes.fechaSecado" name="fechaSecado"
        required></ion-datetime>
    </ion-item>

    <ion-button class="form-button" type="submit">Agregar Leche Mes</ion-button>
  </form>

</ion-content>
